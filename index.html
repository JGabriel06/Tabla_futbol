<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Colombiana de Fútbol - Tabla de Clasificación Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="escudo.png" alt="Logo Liga Colombiana" class="logo">
            <h1>Liga Colombiana de Fútbol</h1>
        </header>
        <div class="colombia-flag">
            <div class="yellow"></div>
            <div class="blue"></div>
            <div class="red"></div>
        </div>
        <main>
            <div id="match-input">
                <h2>Ingresar Resultado</h2>
                <select id="local-team"></select>
                <input type="number" id="local-score" min="0" placeholder="Goles Local">
                <select id="visitor-team"></select>
                <input type="number" id="visitor-score" min="0" placeholder="Goles Visitante">
                <button id="submit-result">Agregar Resultado</button>
            </div>
            <table id="liga-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Equipo</th>
                        <th>PJ</th>
                        <th>PG</th>
                        <th>PE</th>
                        <th>PP</th>
                        <th>GF</th>
                        <th>GC</th>
                        <th>DG</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se llenarán con JavaScript -->
                </tbody>
            </table>
        </main>
        <footer>
            <p>¡Vive la pasión del fútbol colombiano!</p>
        </footer>
    </div>
    <div class="decorations">
        <img src="cafe.png" alt="Café colombiano" class="decoration coffee">
        <img src="sombrero.png" alt="Sombrero vueltiao" class="decoration hat">
        <img src="mon.png" alt="Montañas colombianas" class="decoration mountains">
        <img src="balon.png" alt="Balón de fútbol" class="decoration football">
        <img src="orquidea.png" alt="Orquídea" class="decoration orchid">
    </div>
<script src="script.js"></script>
</body>
</html>
